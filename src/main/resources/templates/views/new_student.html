<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
      <link th:href="@{/css/main.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h3>Add New Student</h3>

  <form action="#" th:action="@{/students/saveStudent}" th:object="${student}" method="POST">
            <input type="number" th:field="*{id}"
                   placeholder="Student Id"  class="form-control mb-4 col-4">

    <input type="text" th:field="*{name}"
           placeholder="Student Name" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('name')}" th:class="${#fields.hasErrors('name')} ? error">Invalid Name</p>
    <!--        <p th:if="${#fields.hasErrors('name')}" th:class="error">Invalid Name</p>-->
    <!--        <p th:if="${#fields.hasErrors('name')}" class="error">Invalid Name</p>-->

    <input type="text" th:field="*{email}"
           placeholder="Student Email" class="form-control mb-4 col-4">
    <!--        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}">Invalid Email</p>-->
    <p th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')} ? error">Invalid Name</p>
    <ul>
      <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
    </ul>

    <input type="text" th:field="*{phone}"
           placeholder="Student Phone" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('phone')}" th:class="${#fields.hasErrors('phone')} ? error">Invalid Phone</p>
    <ul>
      <li th:each="err : ${#fields.errors('phone')}" th:text="${err}" class="error"></li>
    </ul>

    <button type="submit" class="btn btn-info col-2"> Save Student</button>
  </form>

  <hr>

  <a th:href="@{/students}"> Back to Student List</a>
</div>

</body>
</html>
