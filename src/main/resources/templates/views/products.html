<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <!--    <link th:href="@{/css/main.css}" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h3>Products</h3>
    <a th:href="@{/products/showNewProductForm}">Add</a>
    <table class="table table-striped table-responsive-md">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/products/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/products/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
